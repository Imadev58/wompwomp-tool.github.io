<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Tool</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: black;
            color: green;
            border: 2px solid green;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: green;
            color: black;
            transform: scale(1.05);
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            padding: 10px;
            border: 2px solid green;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>₩Ø₥₱ ₮ØØⱠ</h1>
    <div class="options">
        <button onclick="displayText('1')">1. Token Gen</button>
        <button onclick="displayText('2')">2. Mass DM PB</button>
        <button onclick="displayText('3')">3. Email Gen</button>
    </div>
    <div id="output"></div>

    <script>
        const options = {
            "1": "Token Gen: Get A random Vaild Or invalid Token for dc.",
            "2": "Mass DM PB: Get a mass DM PB that you can sell plans and earn $$$.",
            "3": "Email Gen: Generate email addresses for various purposes."
        };

        function displayText(option) {
            const outputDiv = document.getElementById('output');
            if (options[option]) {
                outputDiv.textContent = options[option];
            } else {
                outputDiv.textContent = "Invalid option. Please choose a valid option.";
            }
        }
    </script>
</body>
</html>
