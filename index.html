<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Tool</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: black;
            color: green;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            padding: 10px;
            text-align: left;
            width: 300px;
        }
        button:hover {
            background-color: green;
            color: black;
        }
        .line {
            background-color: green;
            height: 2px;
            width: 100%;
            margin: 10px 0;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            padding: 10px;
            border: 2px solid green;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>WOMP WOMP TOOL</h1>
    <div class="options">
        <button onclick="displayText('1')">1. Token Gen</button>
        <div class="line"></div>
        <button onclick="displayText('2')">2. Mass DM PB</button>
        <div class="line"></div>
        <button onclick="displayText('3')">3. Email Gen</button>
        <div class="line"></div>
        <button onclick="displayText('4')">4. Credit Card Gen</button>
    </div>
    <div id="output"></div>

    <script>
        const options = {
            "1": generateToken,
            "2": "Mass DM PB: Get a mass DM PB that you can sell plans and earn $$$ want it. join https://discord.gg/c6uPahsjFR",
            "3": generateEmail,
            "4": generateCreditCard
        };

        const tokenSource = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ.-_";
        const emailProviders = ["gmail.com", "outlook.com", "hotmail.com", "icloud.com"];

        function generateToken() {
            const prefix = "MTI";
            const remainingLength = 50 - prefix.length; // Adjust token length here
            let token = prefix;
            for (let i = 0; i < remainingLength; i++) {
                const randomIndex = Math.floor(Math.random() * tokenSource.length);
                token += tokenSource[randomIndex];
            }
            return `Token Gen: ${token}`;
        }

        function generateEmail() {
            const usernameLength = 8; // Adjust username length here
            let username = "";
            for (let i = 0; i < usernameLength; i++) {
                const randomIndex = Math.floor(Math.random() * tokenSource.length);
                username += tokenSource[randomIndex];
            }
            const provider = emailProviders[Math.floor(Math.random() * emailProviders.length)];
            return `Email Gen: ${username}@${provider}`;
        }

        function generateCreditCard() {
            const ccs = [
                "4355460263044264|08|2026|931",
                "4546491000053169|08|2029|339",
                "4482330148316516|03|2027|631",
                "4023210303251029|02|2028|743",
                "5102777910766509|07|2027|817",
                "5213331139797071|07|2025|342",
                "4895041076732894|12|30|427",
                "4895041076732894|12|2030|427",
                "4263540118373827|06|2028|108",
                "4482330148316516|03|2027|631",
                "4895041076732894|12|2030|427",
                "4263540118373827|06|2028|108",
                "4482330148316516|03|2027|631"
            ];
            const randomIndex = Math.floor(Math.random() * ccs.length);
            return `CCs: ${ccs[randomIndex]}`;
        }

        function displayText(option) {
            const outputDiv = document.getElementById('output');
            if (typeof options[option] === 'function') {
                outputDiv.textContent = options[option]();
            } else if (options[option]) {
                outputDiv.textContent = options[option];
            } else {
                outputDiv.textContent = "Invalid option. Please choose a valid option.";
            }
        }
    </script>
    <!-- Copyright notice -->
    <footer>&copy; 2024 Wom Womp Tool All rights reserved.</footer>
</body>
</html>
